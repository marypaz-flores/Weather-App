<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Margarine&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-input"
            id="search-city"
            required
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span class="current-date" id="current-date"> </span>,
              <span id="weather-despcripton"></span> <br />
              Humidity:
              <span id="humidity-percentage"><strong></strong></span>
              <span>, Wind:</span>
              <span id="wind-speed"><strong></strong></span>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon"></div>
            <span
              class="current-temperature-temperature"
              id="current-temperature-temperature"
            ></span>
            <span class="current-temperature-degree">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p class="footer-details">
          This project was coded by
          <a href="https://github.com/marypaz-flores" target="_blank"
            >Marypaz Flores</a
          >
          and is
          <a
            href="https://github.com/marypaz-flores/Weather-App"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://amfm-weather.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="JS/javascript.js"></script>
  </body>
</html>
